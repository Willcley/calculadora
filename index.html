<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <!-- <button onclick="mudaTema()">Alterar Tema</button>
        <button onclick="mudaFundo()">Trocar Fundo</button> -->
    </header>
    <main>
        <section>
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button onclick="clean()">C</button></td>
                    <td><button onclick="back()">&#60</button></td>
                    <td><button onclick="insert('/')">รท</button></td>
                    <td><button onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td rowspan="2">
                        <button onclick="calcular()">=</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button onclick="insert('0')">0</button>
                    </td>
                    <td><button onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <a href="https://github.com/Willcley" target="_blank">make by Willcley Melo</a>
    </footer>
</body>
</html>
